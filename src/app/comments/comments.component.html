<h3>Comments</h3>
<div *ngFor="let comment of comments" class="card m-3">
    <h5 class="m-3">{{comment.author.username}}:</h5>
    <p class="card-body">{{comment.body}}</p>
</div>
<hr>

<h3>Write a new comment</h3>
<textarea name="" id="" cols="" rows="3" class="form-control" placeholder="Write a comment" [formControl]="commentBody"></textarea>

<button class="btn btn-secondary m-3 " (click)="makeComment()">Comment</button>

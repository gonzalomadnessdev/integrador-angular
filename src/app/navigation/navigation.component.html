<nav class="row mt-3 mb-5">

<div class="col">
    <h3 *ngIf="getUsername()" class="ms-3">Welcome! {{getUsername()}}</h3>
</div>
<div class="col-3">
    <a routerLink="/" class="btn btn-primary me-3">Home</a>

    <button *ngIf="getUsername()" class="btn btn-danger me3" (click)="logout()">Logout</button>
</div>


</nav>
